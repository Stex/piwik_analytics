# Configuration:
# 
# disabled
#   false if tracking tag should be shown
# use_async
#   Set to true if you want to use asynchronous tracking
# use_ecommerce
#   Set true to use e-commerce order and product-tracking
#   This automatically implies use_async=false. So when use_ecommerce is true
#   the use_async is ignored.
#   More info on e-commerce tracking at piwik docs http://piwik.org/docs/ecommerce-analytics/
# url
#   The url of your piwik instance (e.g. localhost/piwik/
# id_site
#   The id of your website inside Piwik
#
production:
  piwik:
    id_site: 1
    url: localhost
    use_async: false
    use_ecommerce: false
    disabled: false

development:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    use_async: false
    use_ecommerce: false
    hostname: localhost

test:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    use_async: false
    use_ecommerce: false
    hostname: localhost
